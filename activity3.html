    <h1>Mad Libs</h1>

    <script>
        // Part 2: Setup - using prompt() to collect user inputs
        let name = prompt("Enter a name:");
        let food = prompt("Enter a food:");
        let verb = prompt("Enter a verb:");
        let place = prompt("Enter a place:");
        let emotion = prompt("Enter an emotion:");
        let adjective = prompt("Enter an adjective:");


        // makes paragraphs
        let paragraph1 = name + " went to a " + place + " and started to " + verb + ".";
        let paragraph2 = "He saw a " + emotion + " rat, it was " + adjective + " and had a lot of " + food + ".";

        // puts story toghether
        let story = paragraph1 + " " + paragraph2;

        // shows story
        alert(story);
        document.write("<p>" + story + "</p>");
